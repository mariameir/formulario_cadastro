<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro - Creathus</title>    
</head>
<body>
    <div class="container">
        <form action="formulario_cadastro" method="dialog">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome." minlength="5" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade (apenas números)." required>
            
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email." required>
    
            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option selected disabled value="">Selecione</option>
                <option value="posgraduacao">Pós-Graduação</option>
                <option value="Graduado">Graduação</option>
                <option value="ensinomedio">Ensino Médio</option>
                <option value="niveltecnico">Ensino Técnico</option>

            </select>
    
            <label for="foto">Foto: </label>
            <input type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg" required />
           
                            
        <input class="botao" type="submit" value="Ok" onclick= "alert ('tudo bala')">               
        <input class="botao" type="reset" value="Resetar dados.">

    </form>
        
    </div>
    <div>
        <p class="footer"> Feito por: Maria Meir  <br>
        Desafio Instituto Creathus
        </p>
        
        
   </div>
 
</body>
</html>
